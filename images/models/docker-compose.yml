version: '3.8'

services:
  efficientnet:
    build:
      context: ./efficientnet_b0
      dockerfile: Dockerfile
    image: medicai/efficientnet-b0:latest
    container_name: efficientnet-b0
    ports:
      - "5100:5100"
    volumes:
      - ../data/datasets:/app/data/datasets
      - ../data/trained_models:/app/data/trained_models
      - ./logs:/app/logs
    environment:
      - MODEL_PORT=5100
      - MODEL_HOST=0.0.0.0
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - PYTHONUNBUFFERED=1
      - LOGLEVEL=DEBUG
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"
    restart: unless-stopped
    command: >
      /bin/bash -c "
        mkdir -p /app/logs &&
        echo 'Starting EfficientNet-B0 service with verbose logging...' &&
        python3 -u service.py 2>&1 | tee /app/logs/service.log
      "
