<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading DeepMed Monitoring...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
            color: #0d6efd;
        }
        .loading-text {
            margin-top: 1rem;
            color: #6c757d;
            font-size: 1.2rem;
        }
        .progress {
            width: 300px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">
            Initializing DeepMed Monitoring...
            <br>
            <small class="text-muted">Checking service health status...</small>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
        <div class="text-muted mt-2 small" id="progress-text">0% Complete</div>
    </div>

    <script>
        // Function to check if services are ready
        function checkServicesReady() {
            fetch('/api/services')
                .then(response => response.json())
                .then(data => {
                    // Count total services and checked services
                    let totalServices = 0;
                    let checkedServices = 0;
                    
                    for (const category in data) {
                        for (const service in data[category]) {
                            totalServices++;
                            if (data[category][service].status !== "unknown") {
                                checkedServices++;
                            }
                        }
                    }
                    
                    // Calculate progress percentage
                    const progress = Math.round((checkedServices / totalServices) * 100);
                    
                    // Update progress bar and text
                    document.querySelector('.progress-bar').style.width = `${progress}%`;
                    document.getElementById('progress-text').textContent = `${progress}% Complete (${checkedServices}/${totalServices} services checked)`;
                    
                    if (checkedServices === totalServices) {
                        // All services have been checked, redirect to main dashboard
                        window.location.href = "/";
                    } else {
                        // If not all services are checked yet, check again in 1 second
                        setTimeout(checkServicesReady, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error checking services:', error);
                    // On error, try again in 2 seconds
                    setTimeout(checkServicesReady, 2000);
                });
        }

        // Start checking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkServicesReady();
        });
    </script>
</body>
</html>
