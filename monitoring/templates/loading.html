<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading DeepMed Monitoring...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
            color: #0d6efd;
        }
        .loading-text {
            margin-top: 1rem;
            color: #6c757d;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">
            Initializing DeepMed Monitoring...
            <br>
            <small class="text-muted">Checking service health status...</small>
        </div>
    </div>

    <script>
        // Function to check if services are ready
        function checkServicesReady() {
            fetch('/api/services')
                .then(response => response.json())
                .then(data => {
                    // Check if any service has been checked (has a status other than "unknown")
                    let servicesChecked = false;
                    for (const category in data) {
                        for (const service in data[category]) {
                            if (data[category][service].status !== "unknown") {
                                servicesChecked = true;
                                break;
                            }
                        }
                        if (servicesChecked) break;
                    }
                    
                    if (servicesChecked) {
                        // If services have been checked, redirect to main dashboard
                        window.location.href = "/";
                    } else {
                        // If not ready yet, check again in 1 second
                        setTimeout(checkServicesReady, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error checking services:', error);
                    // On error, try again in 2 seconds
                    setTimeout(checkServicesReady, 2000);
                });
        }

        // Start checking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkServicesReady();
        });
    </script>
</body>
</html>
