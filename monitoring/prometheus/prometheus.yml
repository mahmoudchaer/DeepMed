global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'monitoring_service'
    metrics_path: /api/metrics
    static_configs:
      - targets: ['monitoring:5432']
    
