name: Prepare and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Setup SSH and add to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Setup SSH connection
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=accept-new azureuser@${{ secrets.SERVER_IP }} "echo 'âœ… SSH connection successful'"

      - name: Pull and Switch Docker Containers (Fast Deployment)
        run: |
          ssh azureuser@${{ secrets.SERVER_IP }} "
            cd ~/DeepMed &&
            echo 'ðŸ”„ Pulling latest Docker images...' &&
            docker-compose pull &&
            echo 'ðŸš€ Restarting containers with minimal downtime...' &&
            docker-compose up -d --remove-orphans
          "
          
          echo "âœ… Deployment completed successfully."
